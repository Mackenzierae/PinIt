<div ng-controller="loginController">

    <div class="errors">
      <h1>Pin it.   Prove it.   Share it.</h1>
      <p ng-repeat='error in reg_errors'>{{error.message}}</p>
      <p ng-repeat='error in login_errors'>{{error.message}}</p>
    </div>

    <div class="login">
      <h2 class="h2login">Login</h2>
      <form ng-submit = 'loginUser(logged_user)'>
        <h4>Email <br>
          <input type="text" ng-model="logged_user.email"></h4>
        <h4>Password <br>
          <input type="text" ng-model="logged_user.password"></h4>
        <input type="submit" class="logsubmit">
      </form>
    </div>


    <div class="reg">
      <h2 class="regHead">Register</h2>
      <form ng-submit = 'registerUser(user)'>
        <h4>name <br>
          <input type="text" ng-model="user.name"></h4>
        <h4>email <br>
          <input type="text" ng-model="user.email"></h4>
        <h4>password <br>
          <input type="text" ng-model="user.password"></h4>
        <h4>confirm password <br>
          <input type="text" ng-model="user.confpass"></h4>
        <input type="submit" class="submit">
      </form>
    </div>

    <div class="logo">


    </div>



</div>
